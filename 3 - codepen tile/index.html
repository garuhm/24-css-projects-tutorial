<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>codepen tile</title>
</head>
<body>
  <div class="tile-container">
    <div class="tile">
      <div class="tile-main">
        <img src="images/gradient.jpg" alt="">
        <div class="tile-info">
          <img src="images/pfp.jpg" alt="">
          <div class="tile-info-text">
            <h3>Abstract Gradient Project</h3>
            <p>Scrimsbee McScrimslee</p>
          </div>
        </div>
      </div>
      <div class="tile-interactions">
        <p>🤍 8</p>
        <p>💬 32</p>
      </div>
    </div>
  </div>
</body>
</html>
